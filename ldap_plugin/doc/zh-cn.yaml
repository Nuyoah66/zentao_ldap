---
name: 禅道开源版 18.13 LDAP/AD插件
code: ldap
type: extension
site: https://github.com/Nuyoah66/zentao_ldap
author: 'Nuyoah<z670536535@gmail.com>'
abstract: >
  支持从LDAP服务器上同步用户信息（账号、真实姓名、邮箱），以及使用LDAP验证登录。
desc: >
  1.插件安装后，在左侧导航栏会有一个LDAP子页面，可在该页面配置LDAP服务器信息
  2.在LDAP配置页面可以测试是否能够正常连接LDAP服务器
  3.保存配置后，点击“手动同步”按钮，从LDAP服务器上同步用户信息
  4.同步用户信息以后，可以使用LDAP用户登录禅道
  5.本地用户，通过在账户名称前加“$”符号来登录禅道
install: |
  1. 通过禅道的插件管理来进行安装。
    1.1 使用管理员身份登录禅道，访问插件管理。
    1.2 打开获得插件页面，点击本地安装。
    1.3 选择插件压缩包，点击安装插件，按照页面提示即可。
